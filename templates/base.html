<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Hamburguesería</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Vertical */
        .navbar-vertical {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1e1e1e; /* Fondo gris oscuro */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-vertical h4 {
            color: #ffffff; /* Texto blanco */
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.25rem;
        }

        .navbar-vertical .nav-link {
            color: #b0b0b0; /* Texto gris claro */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 400;
        }

        .navbar-vertical .nav-link:hover {
            background-color: #333333; /* Fondo gris más claro al pasar el mouse */
            color: #ffffff; /* Texto blanco */
        }

        .navbar-vertical .nav-link.active {
            background-color: #007bff; /* Azul primario para el enlace activo */
            color: #ffffff;
        }

        /* Contenido Principal */
        .main-content {
            margin-left: 220px; /* Ajusta el margen para la navbar */
            padding: 20px;
        }

        /* Tarjetas */
        .card {
            background-color: #1e1e1e; /* Fondo gris oscuro para tarjetas */
            border: none; /* Sin bordes */
            color: #e0e0e0; /* Texto claro */
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: 10px;
        }

        .card:hover {
            transform: translateY(-5px); /* Efecto de elevación */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            color: #ffffff; /* Texto blanco para títulos */
            font-weight: 500;
            font-size: 1.5rem;
        }

        .card-text {
            color: #b0b0b0; /* Texto gris claro */
            font-weight: 300;
        }

        /* Botones */
        .btn {
            font-weight: 500;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff; /* Azul primario */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        }

        .btn-warning {
            background-color: #ffc107; /* Amarillo */
            border: none;
        }

        .btn-warning:hover {
            background-color: #e0a800; /* Amarillo más oscuro al pasar el mouse */
        }

        .btn-success {
            background-color: #28a745; /* Verde */
            border: none;
        }

        .btn-success:hover {
            background-color: #218838; /* Verde más oscuro al pasar el mouse */
        }

        /* Alertas */
        .alert-warning {
            background-color: #fff3cd; /* Fondo amarillo claro */
            border-color: #ffeeba;
            color: #856404; /* Texto oscuro */
        }

        /* Espaciado y márgenes */
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        .mt-4 {
            margin-top: 1.5rem !important;
        }

        /* Efectos de hover en tarjetas */
        .card-hover-effect:hover {
            transform: scale(1.02); /* Efecto de escala */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar Vertical -->
    <nav class="navbar-vertical">
        <h4>Menú</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'nuevo' %}">Nuevo Pedido</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lista' %}">Gestión de Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cocina' %}">Cocina</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'entregado' %}">Pedidos Entregados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Análisis</a>
            </li>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <div class="main-content">
        {% block content %}
        <!-- El contenido específico de cada página se insertará aquí -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
